<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="calculator">
     <div class="result" id="result">0</div>
     <button class="btn sept" id="7">7</button>
     <button class="btn huit" id="8">8</button>
     <button class="btn neuf" id="9">9</button>
     <button class="btn plus" id="">+</button>
     <button class="btn quatre" id="4">4</button>
     <button class="btn cinq" id="5">5</button>
     <button class="btn six" id="6">6</button>
     <button class="btn moins" id="-">-</button>
     <button class="btn un" id="1">1</button>
     <button class="btn deux" id="2">2</button>
     <button class="btn trois" id="3">3</button>
     <button class="btn fois" id="*">*</button>
     <button class="btn virgul" id=".">.</button>
     <button class="btn zero" id="0">0</button>
     <button class="btn equal" id="=">=</button>
     <button class="btn division" id="/">/</button>
     <button class="btn clear" id="clear">c</button>
     <button class="btn backspace" id="backspace">< -</button>
    

        </div>
    </div>
    
</body>
</html>
